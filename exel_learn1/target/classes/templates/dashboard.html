<!DOCTYPE html>
<html lang="en">
<head>

    <title>Appointment Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1,h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
            background-color: rgb(128, 0, 255);
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .button:hover {
            background-color: rgb(128, 0, 255);
        }
    </style>
</head>
<body>
    <div class="container">
		<h1>Dr.Sachin Sasane</h1>
